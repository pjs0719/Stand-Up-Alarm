<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자세교정 알림이</title>
    <style>
      
    </style>
</head>
<body>
    <h1>스트레칭 알림 프로그램</h1>
    <h2>스트레칭 및 스탠딩 알람</h2>
       
    <script>
        var a=1;
        var b=2;
        Notification.requestPermission();

       
        function test() {
        new Notification("스트레칭 시간입니다. 자세를 올바르게 하세요", {body:"컴퓨터 사용시간이"+a+"시간을 경과했습니다."});
        a++
        }
        setInterval(test, 36000);

        function test2() {
        new Notification("책상을 올리세요.", {body:"컴퓨터 사용시간이"+b+"시간을 경과했습니다."});
        b=b+2;
        }
        setInterval(test2, 72000);

    </script>
</body>
</html>
